function updateEnseignants() {
    const etab = document.getElementById("etabSelect").value;
    const enseignantSelect = document.getElementById("enseignantSelect");
    enseignantSelect.innerHTML = '<option value="">-- اختر الأستاذ(ة) --</option>';
    if (etab && data[etab]) {
        data[etab].forEach(item => {
            const option = document.createElement("option");
            option.value = item.enseignant;
            option.textContent = item.enseignant;
            enseignantSelect.appendChild(option);
        });
    }
}

function verifyAccess() {
    const etab = document.getElementById("etabSelect").value;
    const nom = document.getElementById("enseignantSelect").value;
    const mdp = document.getElementById("passwordInput").value.trim();
    const msg = document.getElementById("message");
    msg.textContent = "";

    if (data[etab]) {
        const entry = data[etab].find(item => item.enseignant === nom);
        if (entry && entry.mdp === mdp) {
            window.open(entry.lien, "_blank");
        } else {
            msg.textContent = "❌ كلمة المرور غير صحيحة أو اختيار غير مكتمل";
        }
    }
}
